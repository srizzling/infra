name: 'Deploy'
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  deploy:
    name: 'Deploy to prod'
    environment: Production
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.2.0
      - name: 'Tailscale'
        id: tailscale
        uses: tailscale/github-action@ce41a99162202a647a4b24c30c558a567b926709
        with:
          version: 1.32.2
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          args: --ssh
      - name: Deploy
        id: deploy
        if: steps.tailscale.outcome == 'success'
        run: ssh -o StrictHostKeyChecking=no "$SSH_USER"@"$SSH_HOST" 'cd infra && git pull && docker-compose up --force-recreate -d'
        env:
           SSH_HOST: ${{ secrets.SSH_HOST }}
           SSH_USER: ${{ secrets.SSH_USER }}
      - name: Logout
        run: sudo tailscale logout
